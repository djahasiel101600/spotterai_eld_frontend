<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Material UI Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

  <style>
    .leaflet-container {
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    @media print {

      /* Hide everything by default */
      body * {
        visibility: hidden;
      }

      /* Show only the print content */
      [data-print="true"],
      [data-print="true"] * {
        visibility: visible !important;
      }

      /* Reset page margins and ensure centering */
      @page {
        margin: 0.5in;
        size: letter;
      }

      body {
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
        font-size: 12pt !important;
      }

      /* Hide navigation and UI elements */
      .MuiAppBar-root,
      .MuiContainer-root,
      .MuiToolbar-root,
      .no-print {
        display: none !important;
        visibility: hidden !important;
      }

      /* Show only print content */
      .print-only {
        display: block !important;
        visibility: visible !important;
      }

      /* Enhanced print styles for Material UI */
      .MuiGrid-container {
        break-inside: avoid;
      }

      .MuiPaper-root {
        break-inside: avoid;
        box-shadow: none !important;
        border: 2px solid black !important;
      }

      /* Center the daily log forms */
      .print-only>* {
        margin: 0 auto !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        min-height: 100vh !important;
        page-break-after: always !important;
      }

      /* Ensure proper page breaks */
      .page-break {
        page-break-before: always;
      }
    }

    /* Custom styles for Material UI components */
    .MuiTextField-root .MuiOutlinedInput-root {
      background-color: rgba(248, 250, 252, 0.6);
    }

    .MuiAppBar-root {
      backdrop-filter: blur(10px);
    }
  </style>
  <script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
